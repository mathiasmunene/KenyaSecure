<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Criminal Record System</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <!-- Login Page -->
    <div id="loginPage" class="page">
        <h1>Police Officer Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Main Dashboard (After Login) -->
    <div id="dashboardPage" class="page hidden">
        <header>
            <nav>
                <button id="logoutBtn">Logout</button>
            </nav>
        </header>

        <h2>Welcome, Officer</h2>

        <section>
            <h3>Search Criminal Record</h3>
            <input type="text" id="criminalSearch" placeholder="Enter National ID to search...">
            <button id="searchBtn">Search</button>
        </section>

        <section id="criminalTableSection">
            <h3>Criminal Records</h3>
            <table id="criminalTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Offenses</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Criminal records will be populated here -->
                </tbody>
            </table>
        </section>

        <section id="addOffenseSection">
            <h3>Add New Offense</h3>
            <form id="addOffenseForm">
                <label for="crime">Crime Type:</label>
                <input type="text" id="crime" required>
                <label for="crimeDate">Date:</label>
                <input type="date" id="crimeDate" required>
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
                <button type="submit">Submit Offense</button>
            </form>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
